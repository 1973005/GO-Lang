<html>
    <head>
        <title>Form Data Supplier - BPJSTK Ska</title>
    </head>
    <body bgcolor="#b3d9ff">
        <form method="POST" action="/">
        <fieldset>
            <legend align="center">DATA SUPPLIER BPJS KETENAGAKERJAAN KARAWANG</legend>
            <table border="0" cellspacing="10" width="800" align="left">
                <tbody>
                    <tr>
                        <td>Kode Supplier</td>
                        <td>:</td>
                        <td><input type="text" name="kdspl" value="" placeholder="Kode Supplier" size="20" 
                            maxlength="30" autocomplete="off" autofocus/> </td>
                    </tr>
                    <tr><td>Nama Supplier</td>
                        <td>:</td>
                        <td><input type="text" name="nmspl" value="" placeholder="Nama Supplier" size="500" 
                            maxlength="30" /> </td>    
                    </tr>
                    <tr><td>Alamat Supplier</td>
                        <td>:</td>
                        <td><input type="text" name="alamat" value="" placeholder="Alamat Supplier" size="500" 
                            maxlength="30" /> </td>    
                    </tr> 
                    <tr><td>No HP</td>
                        <td>:</td>
                        <td><input type="text" name="nohp" value="" placeholder="Nama Supplier" size="500" 
                            maxlength="30" /> </td>    
                    </tr>
                    <tr>
                        <td colspan="3"><button type="submit" name="simpan"SIMPAN></button></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    </body>
</html>
